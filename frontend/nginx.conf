upstream api {
  server urbano-backend:5000;
}

server {
  listen 80;
  server_name _;

  # El build de CRA vive acá:
  root /usr/share/nginx/html;
  index index.html;

  # Front-end SPA (React Router v5)
  location / {
    # intenta archivo real, carpeta, y si no, sirve index.html
    try_files $uri $uri/ /index.html;
  }

  # Proxy a la API dentro de la misma red Docker
  location /api/ {
    proxy_pass http://urbano-backend:5000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Cachea estáticos
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }
}
